<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div id="yourResult">
      <h3>Your Result</h3>
      <div id="circle">
        <p>76</p>
        <small>of 100</small>
      </div>
     <p id="congrat">Great</p>
     <p id="comment">Your scored higher than 65% of
      the people who have taken these tests.
     </p>
    </div>
    <div id="summary">
     <h3>Summary</h3>
      <div id="reaction"><img src="./assets/images/icon-reaction.svg" width="10%"><p>Reaction</p><p class="score"><span>80</span>/100</p></div>
      <div id="memory"><img src="./assets/images/icon-memory.svg" width="10%"><p>Memory</p><p class="score"><span>92</span>/100</p></div>
      <div id="verbal"><img src="./assets/images/icon-verbal.svg" width="10%"><p>Verbal</p><p class="score"><span>61</span>/100</p></div>
      <div id="visual"><img src="./assets/images/icon-visual.svg" width="10%"><p>Visual</p><p class="score"><span>72</span>/100</p></div>
      <div id="button">continue</div>
    </div>
  </div>
</body>
</html>
